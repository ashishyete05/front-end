<div class="col-md-6 offset-md-3">
<h3 style="color:crimson;">Create New Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>LastName</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId" (blur)="checkForEmail(employee.emailId)">
        <span>{{emailMessage}}</span>
    </div>
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="employee.userName" name="userName" >
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="employee.password" name="password">
    </div>
    
    <button class="btn btn-success" type="submit">Submit</button>
    
</form>
</div>
